<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Navbar</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body class="bg-white"> 
  <nav class="w-full border-b shadow-sm">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <img class="h-8 w-auto" src="./Images/navbar.png" alt="Logo" />
          <span class="font-bold text-sm sm:text-base">LIGHTNING<br class="hidden sm:block" />PROXIES</span>
        </div>

        <!-- Navigation Links -->
        <div class="flex space-x-8 text-sm text-gray-700 font-medium">
          <div class="relative group">
            <button class="hover:text-blue-600">Products ▼</button>
          </div>
          <div class="relative group">
            <button class="hover:text-blue-600">Locations ▼</button>
          </div>
          <div class="relative group border-b-2 border-blue-600 pb-1">
            <button class="text-blue-600">Use cases ▼</button>
          </div>
          <div class="relative group">
            <button class="hover:text-blue-600">Resources ▼</button>
          </div>
          <div class="relative group">
            <button class="hover:text-blue-600">Pricing ▼</button>
          </div>
        </div>

        <!-- Right Side -->
        <div class="flex items-center space-x-4">
          <a href="#" class="text-gray-700 text-sm font-medium hover:text-blue-600">Login</a>
          <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-2 rounded-full shadow">
            Get Started →
          </a>
        </div>
      </div>
    </div>
  </nav>

</body>
</html>
